<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Rings Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .hero-section {
      /* position: relative; */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .rings-container {
      position: relative;
      width: 100%;
      height: 400px;
      perspective: 1000px;
    }

    .ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 1s cubic-bezier(0.25, 0.1, 0.25, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
    }

    .ring::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .ring::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .ring.active {
      transform: translateY(50%) translateX(250%) scale(2);

      /* transform: translateY(-50px) scale(1.5); */
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .ring.left {
      transform: translateX(0%) translateY(200%) translateZ(-100px) scale(0.8);

      /* transform: translateX(-200px) translateZ(-100px) scale(0.8); */
      opacity: 0.7;
    }

    .ring.right {
      transform: translateX(500%) translateY(200%) translateZ(-100px) scale(0.8);

      /* transform: translateX(200px) translateZ(-100px) scale(0.8); */
      opacity: 0.7;
    }

    .ring-content {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .active .ring-content {
      font-size: 1.5rem;
    }

    .hero-content {
      position: absolute;
      bottom: 15%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 20;
    }

    .hero-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .hero-description {
      color: #ccc;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-white {
      background-color: #fff;
      color: #000;
    }

    .btn-white:hover {
      background-color: #f0f0f0;
      color: #000;
    }

    .btn-outline-white {
      border: 2px solid #fff;
      color: #fff;
    }

    .btn-outline-white:hover {
      background-color: #fff;
      color: #000;
    }

    /* Background elements */
    .bg-gradient {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: -1;
    }

    .bg-gradient-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(to right, #8a2be2, #4169e1);
      top: 10%;
      left: 20%;
    }

    .bg-gradient-2 {
      width: 600px;
      height: 600px;
      background: linear-gradient(to right, #ff1493, #ff8c00);
      bottom: 5%;
      right: 15%;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.5rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #fff;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #4169e1;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <button class="btn btn-outline-white ms-3">Get Started</button>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <!-- Background gradients -->
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>

    <!-- Rings Container -->
    <div class="container">
      <div class="rings-container" id="ringsContainer">
        <div class="ring left" data-position="left" id="ring1">
          <div class="ring-content">01</div>
        </div>
        <div class="ring active" data-position="active" id="ring2">
          <div class="ring-content">02</div>
        </div>
        <div class="ring right" data-position="right" id="ring3">
          <div class="ring-content">03</div>
        </div>
      </div>
    </div>

    <!-- Hero Content -->
    <div class="hero-content">
      <div class="container">
        <h1 class="display-4 hero-title">Interactive Experience</h1>
        <p class="lead hero-description">Click on any ring to see it animate to the center position while others rotate
          around it.</p>
        <button class="btn btn-white btn-lg me-3">
          Get Started
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
          </svg>
        </button>
        <button class="btn btn-outline-white btn-lg">Learn More</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript for ring animation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const rings = document.querySelectorAll('.ring');

      // Add click event listeners to each ring
      rings.forEach(ring => {
        ring.addEventListener('click', function () {
          // Skip if already active
          if (this.classList.contains('active')) return;

          const currentPosition = this.getAttribute('data-position');
          const activeRing = document.querySelector('.ring.active');
          const activePosition = activeRing.getAttribute('data-position');

          // Determine rotation direction
          const clockwise = (currentPosition === 'left' && activePosition === 'active') ||
            (currentPosition === 'active' && activePosition === 'right') ||
            (currentPosition === 'right' && activePosition === 'left');

          // Update positions based on clicked ring
          if (currentPosition === 'left') {
            // Left ring was clicked - rotate clockwise
            updatePositions(clockwise);
          } else if (currentPosition === 'right') {
            // Right ring was clicked - rotate counter-clockwise
            updatePositions(clockwise);
          }
        });
      });

      // Function to update positions of all rings
      function updatePositions(clockwise) {
        const positions = ['left', 'active', 'right'];

        // Get current position of each ring
        const currentPositions = {};
        rings.forEach(ring => {
          currentPositions[ring.id] = ring.getAttribute('data-position');
        });

        // Calculate new positions
        const newPositions = {};
        for (const [ringId, position] of Object.entries(currentPositions)) {
          const currentIndex = positions.indexOf(position);
          let newIndex;

          if (clockwise) {
            // Rotate clockwise
            newIndex = (currentIndex + 1) % positions.length;
          } else {
            // Rotate counter-clockwise
            newIndex = (currentIndex - 1 + positions.length) % positions.length;
          }

          newPositions[ringId] = positions[newIndex];
        }

        // Apply new positions
        for (const [ringId, newPosition] of Object.entries(newPositions)) {
          const ring = document.getElementById(ringId);

          // Remove all position classes
          ring.classList.remove('left', 'active', 'right');

          // Add new position class
          ring.classList.add(newPosition);

          // Update data attribute
          ring.setAttribute('data-position', newPosition);
        }
      }

      // Add automatic rotation for demo purposes (optional)
      let autoRotate = setInterval(() => {
        updatePositions(true);
      }, 5000);

      // Stop auto-rotation when user interacts
      rings.forEach(ring => {
        ring.addEventListener('click', () => {
          clearInterval(autoRotate);
        });
      });
    });
  </script>
</body>

</html>
